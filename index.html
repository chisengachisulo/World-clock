<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Cape town</option>
        <option value="">Seoul</option>
      </select>

      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">September 25th 2023</div>
        </div>
        <div class="time">01:45:05 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Lagos</h2>
          <div class="date">September 25th 2023</div>
        </div>
        <div class="time">01:45:05 <small>AM</small></div>
      </div>
    </div>

  </body>
</html>
