<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select id="city">
        <option value="">Select a city..</option> 
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Lusaka">Lusaka</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div id="cities">
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lagos">
          <div>
            <h2>Lagos</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Chisenga ChisuloðŸ¦‹</strong> and is open
      sourced on
      <a href="https://github.com/chisengachisulo/World-clock" target="_blank"
        >Github</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
